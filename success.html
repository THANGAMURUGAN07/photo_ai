<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Success</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .success-box {
      background: #fff8f2;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 400px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      font-family: 'Segoe UI', sans-serif;
    }
    .success-box h1 {
      font-size: 26px;
      color: green;
      margin-bottom: 15px;
    }
    .success-box p {
      font-size: 18px;
      margin: 10px 0;
    }
    .username-box {
      font-size: 17px;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .login-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e4462f;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .login-link:hover {
      background-color: #c13322;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-box">
      <h1>âœ… Registered Successfully!</h1>
      <p>You have successfully registered.</p>
      <div class="username-box">Username: your email or phone number</div>
      <p>Go to login page to login.</p>
      <a href="login.html" class="login-link">Go to Login</a>
    </div>
  </div>
</body>
</html>
